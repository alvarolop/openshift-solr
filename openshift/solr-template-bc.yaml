apiVersion: v1
kind: Template
metadata:
  name: ${APPLICATION_NAME}
  annotations:
    description: Template for the application
    tags: app,java,solr
    iconClass: icon-rh-openjdk
    openshift.io/provider-display-name: Red Hat, Inc.
    openshift.io/support-url: https://access.redhat.com
labels:
  template: ${APPLICATION_NAME}
  app: ${APPLICATION_NAME}
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
- kind: BuildConfig
  apiVersion: v1
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
    runPolicy: Serial
    source:
      type: Git
      git:
        uri: "${GIT_REPOSITORY}"
        ref: "${GIT_REF}"
      contextDir: "${SOURCE_CONTEXT_DIR}"
    strategy:
      type: Source
      sourceStrategy:
        env:
          - name: "SOLR_HOME"
            value: "/opt/solr/server/solr"
        from:
          kind: ImageStreamTag
          namespace: "${SOURCE_IMAGE_NAMESPACE}"
          name: "${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}"
    output:
      to:
        kind: ImageStreamTag
        name: "${APPLICATION_NAME}:${OUTPUT_IMAGE_TAG}"
parameters:
- name: APPLICATION_NAME
  description: "The name assigned to all of the resources defined in this template."
  required: true
  value: solr
- name: GIT_REPOSITORY
  displayName: Git Repo URL
  description: The URL to your GIT repo, don't use the default unless your just experimenting.
  required: true
  value: https://github.com/alvarolop/ocp-solr
- name: GIT_REF
  displayName: Git Reference
  description: The git reference or branch.
  required: true
  value: master
- name: SOURCE_CONTEXT_DIR
  displayName: Source Context Directory
  description: The source context directory.
  required: false
  value: solr
- name: SOURCE_IMAGE_NAME
  displayName: Source Image Name
  required: true
  description: The name of the source image.
  value: solr-base
- name: SOURCE_IMAGE_TAG
  displayName: Source Image Tag
  required: true
  description: The tag of the source image.
  value: latest
- name: SOURCE_IMAGE_NAMESPACE
  displayName: Namespace
  required: true
  description: The OpenShift namespace where the ImageStream resides.
  value: solr
- name: OUTPUT_IMAGE_TAG
  displayName: Output Image Tag
  description: The tag given to the built image.
  required: true
  value: latest